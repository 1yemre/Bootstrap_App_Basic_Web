<main>
<div class="container my-4">
     <h2 class="my-3">Contact Us</h2>
       <div class="row g-2">
              <div class="col-md-6">

               <div class="card bg-dark">
                            <div class="card-body">
                               <div class="div alert-warning">
                                    Please fill Out From.
                               </div>
                               <form  class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                   <label for="name" class="form-label">Name Surname</label>
                                   <input type="text" name="name" id="name" class="form-control">
                               </div>
                               <div class="col-md-12">
                                   <label for="Phone" class="form-label">Phone</label>
                                   <input type="text" name="Phone" id="Phone" class="form-control">
                               </div>
                               <div class="col-md-12">
                                   <label for="Subject" class="form-label">Subject</label>
                                   <input type="text" name="Subject" id="Subject" class="form-control">
                               </div>
                               <div class="col-md-12">
                                   <label for="Mesaj" class="form-label">Message</label>
                                   <textarea name="Mesaj" id="Mesaj" class="form-control"></textarea>
                               </div>
                               <div class="col-md-12">
                               <button class="btn btn-outline-primary" style="width: 100%;">Send Message</button>
                               </div>
                               

                               </form>





                            </div>
